<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <title>地图vue</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        #chart-panel {
            height: 100vh;
            width: 100Vw;
        }

        #chart-panel>* {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="chart-panel">
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        mounted() {
            $.get('./json/完整版/360000_full.json').then(res => {
                // 当江西省边界获取到后立即初始化地图
                this.drawEchart(res)
            })
        },
        methods: {
            drawEchart(borderData) {
                let chartVM = echarts.init(
                    document.getElementById("chart-panel")
                );

                echarts.registerMap('江西', borderData);

                chartVM.setOption(
                    {
                        backgroundColor: '#F6F7F8', // 背景颜色
                        geo: {
                            map: '江西',
                            zoom: 1, // 此处控制缩放
                            // 此处控制字体
                            label: {
                                normal: {
                                    show: true,
                                    textStyle: {
                                        color: '#333'
                                    }
                                }
                            },
                            itemStyle: {
                                normal: {
                                    borderColor: '#22B0F4', // 边框颜色
                                    borderWidth: 2, // 边框厚度
                                    // shadowColor: 'rgba(34,176,244,.5)', // 阴影颜色
                                    // shadowBlur: 10, // 阴影扩散程度
                                    areaColor: 'white' // 背景颜色
                                },
                                emphasis: { // 选中效果
                                    areaColor: '#389BB7',
                                    borderWidth: 0
                                }
                            },
                            //! 此处控制填色
                            regions: [
                                {
                                    name: '吉安市',
                                    itemStyle: {
                                        areaColor: 'red',
                                        color: 'red'
                                    }
                                }
                            ]
                        },
                        //! 此处控制描点
                        series: []
                    }

                )
            }
        }
    })
</script>

</html>
